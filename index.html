<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mister Lasagna Menu</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .bg {
        /* Full height */
        height: 90%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .bg:nth-child(2) {
        margin-top: -5px;
      }

      @media screen and (min-width: 500px) {
        .bg {
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <img src="./LasagnaMenuV2.png" class="bg" />
    <img src="./DessertMenuWithArt.png" class="bg" />
  </body>
</html>
